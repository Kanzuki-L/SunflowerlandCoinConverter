<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFL Coin Converter</title>

    <link rel="icon" type="image/png" href="images/logo/favicon.png">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <i class="fa-solid fa-sun fa-spin" style="color:orange"></i> SFL Coin Price Converter
        </div>
        <div>
            <button class="action-btn" id="btn-lang" onclick="app.switchLanguage()" style="padding: 5px 15px; font-size: 0.8em;">
                EN
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="controls-area">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索物品名称..." onkeyup="app.filterData()">
            </div>

            <div class="filter-tabs">
                <button id="tab-all" class="tab-btn active" onclick="app.setCategory('All')">全部</button>
                <button id="tab-crops" class="tab-btn" onclick="app.setCategory('Crops')">庄稼</button>
                <button id="tab-fruits" class="tab-btn" onclick="app.setCategory('Fruits')">水果</button>
                <button id="tab-greenhouse" class="tab-btn" onclick="app.setCategory('Greenhouse')">温室</button>
            </div>

            <div class="bonus-group">
                <label class="bonus-label">
                    <input type="checkbox" id="bonus5" onchange="app.toggleBonus()"> +5% Green Thumb
                </label>
                <label class="bonus-label">
                    <input type="checkbox" id="bonus10" onchange="app.toggleBonus()"> +10% Coin Swindler
                </label>
            </div>

            <button class="action-btn" id="btn-fetch" onclick="app.fetchData()">
                <i class="fa-solid fa-arrows-rotate"></i> 同步数据
            </button>
        </div>

        <div class="table-responsive">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th id="th-item" onclick="app.sortTable('name')">物品 <i class="fa-solid fa-sort"></i></th>
                        <th id="th-p2p" onclick="app.sortTable('p2p')">P2P 市价 <i class="fa-solid fa-sort"></i></th>
                        <th id="th-shop" onclick="app.sortTable('sellPrice')">商店/回收价 <i class="fa-solid fa-sort"></i></th>
                        <th id="th-ratio" onclick="app.sortTable('ratio')">1 FLOWER 兑换金币 <i class="fa-solid fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" class="loading-overlay">请点击“同步数据”</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="footer-info">
            <div id="last-updated"></div>
            <div id="status-bar">Ready</div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
