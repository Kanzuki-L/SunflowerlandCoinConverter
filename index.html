<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFL Arbitrage Pro</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <i class="fa-solid fa-sun fa-spin" style="color:orange"></i> SFL Coin Price Converter
        </div>
    </nav>

    <div class="container">
        <div class="controls-area">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索物品名称..." onkeyup="app.FilterData()">
            </div>

            <div class="filter-tabs">
                <button class="tab-btn active" onclick="app.SetCategory('All')">全部</button>
                <button class="tab-btn" onclick="app.SetCategory('Crops')">庄稼</button>
                <button class="tab-btn" onclick="app.SetCategory('Fruits')">水果</button>
                <button class="tab-btn" onclick="app.SetCategory('Greenhouse')">温室</button>
            </div>

            <div class="bonus-group">
                <label class="bonus-label">
                    <input type="checkbox" id="bonus5" onchange="app.ToggleBonus()"> +5% Green Thumb
                </label>
                <label class="bonus-label">
                    <input type="checkbox" id="bonus10" onchange="app.ToggleBonus()"> +10% Coin Swindler
                </label>
            </div>

            <button class="action-btn" id="btn-fetch" onclick="app.FetchData()">
                <i class="fa-solid fa-arrows-rotate"></i> 同步数据
            </button>
        </div>

        <div class="table-responsive">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th onclick="app.SortTable('name')">物品 <i class="fa-solid fa-sort"></i></th>
                        <th onclick="app.SortTable('p2p')">P2P 市价 <i class="fa-solid fa-sort"></i></th>
                        <th onclick="app.SortTable('sellPrice')">商店/回收价 <i class="fa-solid fa-sort"></i></th>
                        <th onclick="app.SortTable('ratio')">1 FLOWER 兑换金币 <i class="fa-solid fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" class="loading-overlay">请点击“同步数据”</td></tr>
                </tbody>
            </table>
        </div>
        <div id="status-bar">就绪</div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
